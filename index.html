<!DOCTYPE html>
<html ng-app='tttApp'>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" defer></script>
		<script src="js/app.js" defer> </script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js' defer></script>
		<title>Let's play TicTacToe!</title>
	</head>
	<body>
		<main ng-controller="tttController as tttCtrl">
		<h1>The Winner is: {{tttCtrl.winner}}
		<div class="gameSpace">
			<div ng-click="tttCtrl.makeMove(square.index)" ng-repeat="square in tttCtrl.squares" class="square">
				<img class="mark" id="X" ng-show="square.value===1" src="images/tttX.png">
				<img class="mark" id="O" ng-show="square.value===5" src="images/tttO.png">
			</div>	
		</div>
			<br>
			<input type="button" value="Clear Board" ng-click="tttCtrl.restart()">
		
	</body>
</html>
